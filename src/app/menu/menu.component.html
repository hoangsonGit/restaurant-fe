<div *ngFor="let item of menu; let i = index">
  <div *ngIf="item.id % 2 != 0" class="cardMenuType1" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="20px">
    <div class="cardImg" fxFlex.gt-sm="40">
      <img [src]="item.img" alt="gà nướng" style="width: 100%; height: 100%;">
    </div>
    <div>
      <h3>{{item.title}}</h3>
      <p>
        {{item.desc}}
      </p>
      <div fxLayout="row" fxLayoutGap="20px" fxLayout>
        <button type="button" (click)="goToMenu(item.id)" class="btn btn-outline-secondary">KHÁM PHÁ THÊM</button>
        <button (click)="onCallNow()" type="button" class="btn btn-danger">ĐẶT NGAY</button>
      </div>
    </div>
  </div>
  <div *ngIf="item.id % 2 == 0" class="cardMenuType2" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="20px">
    <div>
      <h3>{{item.title}}</h3>
      <p>
        {{item.desc}}
      </p>
      <div fxLayout="row" fxLayoutGap="20px" fxLayout>
        <button type="button" (click)="goToMenu(item.id)" class="btn btn-outline-secondary">KHÁM PHÁ THÊM</button>
        <button (click)="onCallNow()" type="button" class="btn btn-danger">ĐẶT NGAY</button>
      </div>
    </div>
    <div class="cardImg" fxFlex.gt-sm="40">
      <img [src]="item.img" alt="gà nướng" style="width: 100%; height: 100%;">
    </div>
  </div>
</div>
